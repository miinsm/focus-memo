<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodMemo | 로그인</title>
  <style>
    :root{ --bg:#f7f5f1; --card:#fff; --text:#2f2f2f; --muted:#8b8b8b; --line:#e7e2d9; --input:#f9f7f3; --brand:#8fa18f; --brand-d:#7f937f; --radius:22px; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
    .wrap{ max-width:420px; margin:0 auto; padding:44px 18px 60px; }
    .brand{ text-align:center; margin-bottom:18px; }
    .brand .title{ font-family: Georgia, "Times New Roman", serif; font-size:44px; margin:0; }
    .brand .bar{ width:40px; height:3px; background:#c9b38a; margin:10px auto; border-radius:99px; }
    .brand .sub{ margin:0; color:var(--muted); font-size:14px; }
    .card{ background:var(--card); border:1px solid #eee; border-radius:var(--radius); padding:26px 22px 22px; box-shadow:0 10px 24px rgba(0,0,0,.06); }
    .card h2{ margin:0 0 18px; text-align:center; font-size:22px; }
    .field{ margin:14px 0; }
    .label{ display:block; font-size:13px; color:#6e6e6e; margin:0 0 8px; }
    .label .req{ color:#c9b38a; margin-right:6px; }
    .input{ width:100%; padding:14px; border-radius:14px; border:1px solid var(--line); background:var(--input); outline:none; font-size:14px; }
    .input:focus{ border-color:#c9b38a; box-shadow:0 0 0 3px rgba(201,179,138,.18); }
    .btn{ width:100%; margin-top:14px; padding:14px 16px; border-radius:14px; border:none; background:var(--brand); color:#fff; font-weight:800; font-size:15px; cursor:pointer; }
    .btn:hover{ background:var(--brand-d); }
    .or{ display:flex; align-items:center; gap:10px; margin:18px 0 14px; color:#a0a0a0; font-size:13px; }
    .or::before,.or::after{ content:""; flex:1; height:1px; background:var(--line); }
    .link{ display:block; text-align:center; color:var(--brand); text-decoration:none; font-weight:700; padding:10px 0 2px; }
    .errors{ background:#fff3f3; border:1px solid #ffd4d4; color:#b00020; border-radius:14px; padding:10px 12px; font-size:13px; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <h1 class="title">MoodMemo</h1>
      <div class="bar"></div>
      <p class="sub">당신의 감정을 기록하는 공간</p>
    </div>

    <div class="card">
      <h2>로그인</h2>

      {% if form.errors %}
        <div class="errors">아이디/비밀번호를 확인해 주세요.</div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next|default:'/memo/' }}"/>

        <div class="field">
          <label class="label"><span class="req">*</span>아이디(이메일)</label>
          <input class="input" type="text" name="username" placeholder="이메일을 입력하세요" autocomplete="username" required>
        </div>

        <div class="field">
          <label class="label"><span class="req">*</span>비밀번호</label>
          <input class="input" type="password" name="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
        </div>

        <button class="btn" type="submit">로그인</button>
      </form>

      <div class="or">또는</div>
      <a class="link" href="{% url 'signup' %}">회원가입</a>
    </div>
  </div>
</body>
</html>
